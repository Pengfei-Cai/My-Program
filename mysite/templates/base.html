<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
<!--    IE浏览器选核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    自适应屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {#block块封装内容#}
    <title>{% block title %}{% endblock %}</title>
    {#两种方法，第一直接使用linl引用路径 第二使用Django自带的staticfiles 通过load加载 再通过href=“url static 'base.css'” 进行引用#}
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    {% block header_extends %}{% endblock %}

</head>
<body>
<!--导航条设计-->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
             <a class="navbar-brand" href="{% url 'home' %}">个人博客网站
             </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
<!--        下拉列表-->
        <div id="navbar-collapse" class="collpase navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{% block nav_home_active %}{% endblock %}"><a href="{% url 'home' %}">首页</a></li>
                <li class="{% block nav_blog_active %}{% endblock %}"><a href="{% url 'blog_list' %}">博客</a></li>
            </ul>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

</body>
</html>
